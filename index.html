<!DOCTYPE html>
<html>
<head>
    <title>01.01 - Basic scene</title>
    <script src="Fichiers/libs/three.js"></script>
    <script src="Fichiers/libs/OrbitControls.js"></script>
    <script src="Fichiers/libs/perlin.js"></script>
    <script src="Fichiers/libs/chroma.js"></script>
    <script src="Fichiers/libs/physi.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

	Physijs.scripts.worker = "Fichiers/libs/physijs_worker.js";
	Physijs.scripts.ammo = "ammo.js";

    // global variables
    var renderer;
    var scene;
    var camera;
    var perlin;

	scene = new Physijs.Scene;
	scene.setGravity(new THREE.Vector3(0, -50, 0));

    function create3DTerrain() {
        var plane = new THREE.PlaneGeometry(300, 300, 200, 200);

        for (var i = 0; i < plane.vertices.length; i++) {
            var vertex = plane.vertices[i];
            var value =  Math.abs(perlin.noise(vertex.x / 10, vertex.y / 10, 0));
            vertex.z = value * 10;
        }

        plane.computeVertexNormals(true);
        plane.computeFaceNormals();

        var mat = Physijs.createMaterial(
        	new THREE.MeshPhongMaterial({ map: THREE.ImageUtils.loadTexture("Fichiers/textures/general/floor-wood.jpg")}),
        	.9,
        	.6
    	);
        		
        var groundMesh = new Physijs.HeightfieldMesh(
			plane,
			mat,
			0,
			200,
			200
		);

        // rotate and position the plane
        groundMesh.rotation.x = -0.5 * Math.PI;
        groundMesh.position.x = 0;
        groundMesh.position.y = -10;
        groundMesh.position.z = 0;

        //scene.add(sphereMesh);

		for (var i = 0; i < 10; i++) {
	        var sphere = new THREE.SphereGeometry(5, 25, 25);

	        var sphereMat = Physijs.createMaterial(
	        	new THREE.MeshPhongMaterial({ map: THREE.ImageUtils.loadTexture("Fichiers/textures/general/darker_wood.jpg")}),
	        	.2,
	        	.2
	    	);

	    	var sphereMesh = new Physijs.SphereMesh(
	    		sphere,
	    		sphereMat,
	    		25
			);

        	sphereMesh.position.y = 50 + (i * 25);

        	scene.add(sphereMesh);
		}

        scene.add(groundMesh);
    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {

        // update stats
        //stats.update();

        scene.simulate();

        // update the camera
        cameraControl.update();

        // and render the scene
        renderer.render(scene, camera);

        // render using requestAnimationFrame
        requestAnimationFrame(render);
    }

    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        perlin = new Perlin(new Date().getTime());

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 50;
        camera.position.z = 150;
        camera.lookAt(scene.position);

        // add controls
        cameraControl = new THREE.OrbitControls(camera);

        create3DTerrain();

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // add spotlight for the shadows
        var spotlight = new THREE.AmbientLight(0xffffff);
        spotlight.position.set(10, 20, 20);
        spotlight.shadowCameraNear = 20;
        spotlight.shadowCameraFar = 50;

        scene.add(spotlight);

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }

    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
